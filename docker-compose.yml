services:
  db:
    image: postgres:16-alpine
    container_name: dasana-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dasana}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dasana}
      POSTGRES_DB: ${POSTGRES_DB:-dasana}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dasana} -d ${POSTGRES_DB:-dasana}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dasana-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-dasana}:${POSTGRES_PASSWORD:-dasana}@db:5432/${POSTGRES_DB:-dasana}
      - NODE_ENV=production
      - PORT=5000
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
